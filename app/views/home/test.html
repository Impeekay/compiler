<div class="row">
  <div class="col-md-6 col-sm-12">
    <h2 class="page-header" >Compiler</h2>
    <div class="form-inline">
    <select class="form-control-sm col-lg-3 col-sm-3" name="language" id="sel">
      <option value="ruby">Ruby</option>
      <option value="javascript">JavaScript</option>
      <option value="python">Python3</option>
    </select><br><br>
  </div>
    <div id="text"></div>

  </div>

  <div class="col-md-6 col-sm-12 margin-top-header" id="para">
    <h2 class="page-header">Output</h2>
    <div id="result"></div>
  </div>
</div>
